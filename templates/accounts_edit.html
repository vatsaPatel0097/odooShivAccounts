{% extends 'base.html' %}
{% block content %}
<div class="container py-4" style="max-width:600px;">
  <h4>Edit Account</h4>
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  <form method="post">{% csrf_token %}
    <div class="mb-3">
      <label>Account Name</label>
      <input name="name" class="form-control" value="{{ account.name }}">
    </div>
    <div class="mb-3">
      <label>Type</label>
      <select name="account_type" class="form-control">
        <option value="asset" {% if account.account_type=='asset' %}selected{% endif %}>Asset</option>
        <option value="liability" {% if account.account_type=='liability' %}selected{% endif %}>Liability</option>
        <option value="income" {% if account.account_type=='income' %}selected{% endif %}>Income</option>
        <option value="expense" {% if account.account_type=='expense' %}selected{% endif %}>Expense</option>
        <option value="equity" {% if account.account_type=='equity' %}selected{% endif %}>Equity</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Code</label>
      <input name="code" class="form-control" value="{{ account.code }}">
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-secondary" href="{% url 'accounts_list' %}">Back</a>
    </div>
  </form>
</div>
{% endblock %}
