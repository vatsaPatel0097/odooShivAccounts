{% extends 'base.html' %}
{% block content %}
<div class="card p-4">
  <h4>New Contact</h4>
  <form method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="mb-2"><label>Name</label><input name="name" class="form-control" required/></div>
    <div class="mb-2">
      <label>Type</label>
      <select name="contact_type" class="form-control">
        <option value="customer">Customer</option>
        <option value="vendor">Vendor</option>
        <option value="both">Both</option>
      </select>
    </div>
    <div class="mb-2"><label>Email</label><input name="email" type="email" class="form-control"/></div>
    <div class="mb-2"><label>Phone</label><input name="mobile" class="form-control"/></div>
    <div class="mb-2"><label>City</label><input name="city" class="form-control"/></div>
    <div class="mb-2"><label>State</label><input name="state" class="form-control"/></div>
    <div class="mb-2"><label>Pincode</label><input name="pincode" class="form-control"/></div>
    <div class="mb-2"><label>Profile Image</label><input type="file" name="profile_image" class="form-control"/></div>
    <button class="btn btn-primary">Create</button>
    <a href="{% url 'contacts_list' %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
