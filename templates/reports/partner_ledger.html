{% extends "base.html" %}
{% block content %}
<div class="card p-3">
  <h4>Partner Ledger - {{ partner.name }}</h4>
  <table class="table table-dark table-sm">
    <thead>
      <tr>
        <th>Date</th><th>Ref</th><th>Account</th>
        <th>Debit</th><th>Credit</th><th>Balance</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <td>{{ row.date }}</td>
        <td>{{ row.ref }}</td>
        <td>{{ row.account }}</td>
        <td>{{ row.debit }}</td>
        <td>{{ row.credit }}</td>
        <td>{{ row.balance }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
