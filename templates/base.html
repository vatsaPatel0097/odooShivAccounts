<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shiv Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background: #0f0f10;
        color: #cfe8c8;
        font-family: Inter, Arial;
      }
      .card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      .muted {
        color: #8a8f7a;
        font-size: 0.9rem;
      }
      .form-label {
        color: #d6e7d6;
      }
      .btn-primary {
        background: #3c7;
        border: none;
        color: #0b0b0b;
      }
      .sketch {
        font-family: 'Comic Sans MS', cursive, sans-serif;
      } /* optional sketchy look */
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background:#0b0c0d;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard' %}">Shiv Accounts</a>
        <div class="d-flex">
          {% if request.session.user_id %}
            <a class="nav-link text-light" href="{% url 'contacts_list' %}">Contacts</a>
            <a class="nav-link text-light" href="{% url 'products_list' %}">Products</a>
            {% if user.role == 'admin' %}
              <a class="nav-link text-light" href="{% url 'create_user' %}">Create User</a>
            {% endif %}
            <a class="nav-link text-light" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="nav-link text-light" href="{% url 'login' %}">Login</a>
            <a class="nav-link text-light" href="{% url 'signup' %}">Sign up</a>
          {% endif %}
        </div>
      </div>
    </nav>
    
    <div class="container py-4">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
