{% comment %} {% extends "base.html" %} {% endcomment %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiv Accounts Cloud Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .animated-gradient {
            background: linear-gradient(35deg, #f7e6f3, #e2eafc, #b3d1ff, #f3dff7);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-blob {
            position: absolute;
            width: 50vw; height: 50vw;
            background: linear-gradient(45deg, #f0abfc, #a5b4fc, #c084fc);
            border-radius: 50%; opacity: 0.6;
            filter: blur(80px);
            animation: blob-move 25s infinite ease-in-out, blob-pulse 10s infinite;
            top: -10vw; left: -10vw; z-index: -1;
        }
        @keyframes blob-move {
            0% { transform: translate(0, 0); }
            25% { transform: translate(10vw, 15vw); }
            50% { transform: translate(20vw, 0); }
            75% { transform: translate(15vw, 10vw); }
            100% { transform: translate(0, 0); }
        }
        @keyframes blob-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 relative">

    <!-- Background -->
    <div class="animated-gradient"></div>
    <div class="animated-blob"></div>

    <!-- Login Card -->
    <div id="login-card" class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 transition-all duration-300 transform border border-gray-100 will-change-transform">
        
        <!-- Header -->
        <div class="flex flex-col items-center justify-center mb-6">
            <svg class="w-16 h-16 text-pink-400 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M12 5.5a4 4 0 0 0-4 4c0 1.95 1.5 3.5 3.5 3.5h.5a4 4 0 0 0 4-4c0-1.95-1.5-3.5-3.5-3.5z"/>
                <path d="M15.5 10a4 4 0 0 0 4-4c0-1.95-1.5-3.5-3.5-3.5h-.5a4 4 0 0 0-4 4c0 1.95 1.5 3.5 3.5 3.5z"/>
                <path d="M12 18.5a4 4 0 0 0-4 4c0 1.95 1.5 3.5 3.5 3.5h.5a4 4 0 0 0 4-4c0-1.95-1.5-3.5-3.5-3.5z"/>
                <path d="M8.5 15a4 4 0 0 0-4 4c0 1.95 1.5 3.5 3.5 3.5h.5a4 4 0 0 0 4-4c0-1.95-1.5-3.5-3.5-3.5z"/>
            </svg>
            <h1 class="text-3xl font-bold text-gray-800">Shiv Accounts Cloud</h1>
            <p class="mt-2 text-gray-500 text-lg">Sign in to your account</p>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="mb-4 p-3 rounded-lg text-center font-medium bg-red-100 text-red-700">
            {{ error }}
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Login ID</label>
                <input id="username" name="username" type="text" required
                       class="appearance-none block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-rose-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" required
                       class="appearance-none block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-rose-500 sm:text-sm">
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember_me" type="checkbox" class="h-4 w-4 text-rose-600 border-gray-300 rounded focus:ring-rose-500">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-rose-600 hover:text-rose-500">Forgot your password?</a>
                </div>
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 rounded-lg shadow-sm text-sm font-semibold text-white bg-rose-600 hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-500 transition-colors duration-200">
                    Sign in
                </button>
            </div>
        </form>

        <!-- Sign Up Link -->
        <div class="mt-4 text-center text-sm text-gray-600">
            Donâ€™t have an account? <a href="{% url 'signup' %}" class="text-rose-600 hover:text-rose-500 font-medium">Sign up</a>
        </div>
    </div>

    <script>
        const loginCard = document.getElementById('login-card');
        document.body.addEventListener('mousemove', function(e) {
            const cardX = (e.clientX / window.innerWidth - 0.5) * -10;
            const cardY = (e.clientY / window.innerHeight - 0.5) * -10;
            loginCard.style.transform = translate(${cardX}px, ${cardY}px);
        });
    </script>
</body>
</html>
{% endblock %}
